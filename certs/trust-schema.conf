; A simple trust schema for mGuard

rule
{
  id "digest rule"
  for data
  filter
  {
    type name
    name /ndn/org/md2k
    relation is-prefix-of
  }

  checker
  {
    type customized
    sig-type sha256
  }

  checker
  {
    type customized
    sig-type rsa-sha256
    key-locator
    {
      type name
      hyper-relation
      {
        k-regex ^(<>*)<KEY><><>?<>?$
        k-expand \\1
        h-relation is-prefix-of
        p-regex ^(<>*)<>*$
        p-expand \\1
      }
    }
  }
}

trust-anchor
{
  type file
  file-name "md2k-trust-anchor.ndncert"
}